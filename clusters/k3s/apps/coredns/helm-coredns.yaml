apiVersion: v1
kind: Namespace
metadata:
  name: network-dns
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns
  namespace: network-dns
spec:
  interval: 10m
  chart:
    spec:
      chart: coredns
      version: "1.43.3"
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: network-dns
  values:
    service:
      type: LoadBalancer
      labels:
        external-connection: "true"
      annotations:
        io.cilium/lb-ipam-ips: "192.168.6.0"
    ports:
      - name: dns-udp
        protocol: UDP
        port: 53
      - name: dns-tcp
        protocol: TCP
        port: 53
    servers:
      - zones:
        - zone: .
        port: 53
        plugins:
          - name: errors
          # - name: health
          #   parameters:
          #     lameduck: 5s
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: cache
            parameters: 30
          - name: forward
            parameters: . /etc/resolv.conf
          - name: loadbalance
          - name: logs 
      - zones:
        - zone: home.lan
        port: 53
        plugins:
          - name: errors
          - name: logs
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: cache
            parameters: 30
          - name: etcd
            parameters:
              parameters: home.lan
              configBlock: |
                endpoint http://dns-etcd-client.network-dns.svc.cluster.local:2379
                path /skydns

    prometheus:
      monitoring:
        enabled: true
