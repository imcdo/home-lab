apiVersion: v1
kind: Namespace
metadata:
  name: network-dns
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns
  namespace: network-dns
spec:
  interval: 10m
  chart:
    spec:
      chart: coredns
      version: "1.43.3"
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: network-dns
  values:
    service:
      type: LoadBalancer
      labels:
        external-connection: "true"
      annotations:
        io.cilium/lb-ipam-ips: "192.168.6.0"
    ports:
      - name: dns-udp
        protocol: UDP
        port: 53
      - name: dns-tcp
        protocol: TCP
        port: 53

    extraConfig: |
      home.lan:53 {
        file /etc/coredns/zones/home.lan.db
        log
        errors
      }

      .:53 {
        kubernetes cluster.local
        forward . 1.1.1.1 8.8.8.8  # upstream resolvers
        cache 30
        errors
        log
      }

    extraVolumes:
      - name: home-zones
        configMap:
          name: home-coredns-zones

    extraVolumeMounts:
      - name: home-zones
        mountPath: /etc/coredns/zones
        readOnly: true

    prometheus:
      monitoring:
        enabled: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: home-coredns-zones
  namespace: network-dns
data:
  home.lan.db: |
    $TTL 1h
    @  IN SOA ns.home.lan. admin.home.lan. (
         2025100101 ; serial
         3600       ; refresh
         600        ; retry
         86400      ; expire
         3600       ; minimum
    )
        IN NS   ns.home.lan.
        IN A    192.168.6.0
