apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network-dns
spec:
  interval: 10m
  chart:
    spec:
      chart: external-dns
      version: "1.19.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: network-dns
  values:
    provider:
      name: coredns
    coredns:
      etcdUrls:
        - "http://etcd-client.network-dns.svc.cluster.local:2379"
    sources:
      - service
    domainFilters:
      - home.lan
    annotationFilters:
      - external-dns.alpha.kubernetes.io/hostname
    policy: sync
    registry: txt
