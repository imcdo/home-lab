apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network-dns
spec:
  interval: 10m
  chart:
    spec:
      chart: external-dns
      version: "1.19.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: network-dns
  values:
    provider:
      name: rfc2136
    rfc2136:
      host: "192.168.6.0"
      port: 53
      zone: "home.lan."
    sources:
      - service
    domainFilters:
      - home.lan
    annotationFilters:
      - external-dns.alpha.kubernetes.io/hostname
    policy: sync
    registry: txt
