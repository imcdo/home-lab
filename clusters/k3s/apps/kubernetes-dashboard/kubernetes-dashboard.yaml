apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-dashboard
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 24h
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "7.13.0"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 12h
  values:
    web:
      serviceLabels:
        external-connection: "true"
      serviceAnnotations:
        external-dns.alpha.kubernetes.io/hostname: "dashboard.home.lan"
      service:
        type: LoadBalancer
    api:
      serviceLabels:
        external-connection: "true"
      serviceAnnotations:
        external-dns.alpha.kubernetes.io/hostname: "dashboard.home.lan"
      service:
        type: LoadBalancer
